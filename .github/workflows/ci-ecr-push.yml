name: CI - Build & Push Hello Image to ECR

on:
  push:
    branches:
      - main
    paths:
      - "app/hello/**"
      - ".github/workflows/ci-ecr-push.yml"

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: devops-project-design/hello

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          IMAGE_URI="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"

          docker build -t "$IMAGE_URI" app/hello
          docker push "$IMAGE_URI"

          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"

      - name: Summary
        run: |
          echo "Pushed image: $IMAGE_URI"

